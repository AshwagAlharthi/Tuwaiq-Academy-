<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuwaiq-Academy</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar-container">
        <div class="navbar-logo">
            <img src="https://cdn.tuwaiq.edu.sa/landing/images/logo/logo-h.png" />
        </div>
        <div class="navbar-list">
            <ul class="navbar-list-content">
                <li>الرئيسية</li>
                <li>حول الأكاديمية</li>
                <li>الأكاديميات التابعة</li>
                <li>مركز الاختبارات</li>

        </div>
        <div class="navbar-button">
            <button class="navbar-button-login">تسجيل الدخول <span class="navbar-button-arrow">🡠</span></button>
        </div>
    </nav>
    <!-- content -->
    <!-- video -->
    <div class="video-container"></div>

                        </div>
                        <div class="details-duration">
                            <img src="https://tuwaiq.edu.sa/icons/caleander_icon.svg" />

                        </div>
                    </div>
                    <div class="details2">
                        <div class="details-time">
                            <img src="https://tuwaiq.edu.sa/icons/caleander2_icon.svg" />
                            <h3>يبدأ في 24/09/2024</h3>
                        </div>
                        <div class="details-button">
                            <button class="details-btn1">التفاصيل</button>

            </div>

                            <h3>يبدأ في 24/09/2024</h3>
                        </div>
                        <div class="details-button">
                            <button class="details-btn2">التفاصيل</button>

                    </div>
                </div>
            </div>
            <div class="box3">
                <div class="box-header">
                    <h3 class="header-type3">تحدي</h3>
                    <h3>طويق فلاق يارد</h3>
